    html, body {
      height: 100%;
      padding: 0;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(160deg, #6a11cb 0%, #fff 100%);
      box-sizing: border-box;
      overflow: hidden;
    }
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #app {
      width: 100vw;
      min-height: 100vh;
      max-width: 480px;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 8px 0;
      position: relative;
      overflow: hidden;
    }
    .crossword-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(106,17,203,0.12);
      padding: 12px 6px 14px 6px;
      width: 98vw;
      max-width: 370px;
      margin-bottom: 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 4px;
    }
    .puzzle-counter {
      background: #f0ebff;
      border: 1px solid #d4c5ff;
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 0.8rem;
      color: #6a11cb;
      font-weight: 600;
      min-width: 60px;
      text-align: center;
    }
    .game-title {
      font-size: 1.1rem;
      color: #2f2f2f;
      font-weight: 700;
      text-align: center;
      letter-spacing: 0.02em;
      flex: 1;
    }
    .icon-btn {
      background: none;
      border: none;
      padding: 6px;
      cursor: pointer;
      outline: none;
      display: flex;
      align-items: center;
      border-radius: 50%;
      transition: background 0.16s;
    }
    .icon-btn:active {
      background: #efefff;
    }
    .svg-icon { width: 20px; height: 20px; }
    .crossword-board {
      width: 100%;
      max-width: 300px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 2px;
      margin: 8px auto 6px auto;
      justify-items: center;
      align-items: center;
    }
    .cell {
      width: 32px;
      height: 32px;
      position: relative;
      border-radius: 6px;
      background: #faf9fb;
      box-shadow: 0 1px 4px #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      color: #222;
      font-weight: 600;
      transition: box-shadow 0.18s;
    }
    .cell input {
      width: 100%;
      height: 100%;
      text-align: center;
      font-size: 0.95rem;
      border: none;
      background: transparent;
      font-family: inherit;
      font-weight: 600;
      color: #2d2d2d;
      outline: none;
      padding: 0;
      caret-color: #6a11cb;
      border-radius: 6px;
      text-transform: uppercase;
    }
    .cell.blocked {
      background: #bbb6cb;
      box-shadow: none;
      pointer-events: none;
    }
    .cell-label {
      position: absolute;
      top: 2px;
      left: 4px;
      font-size: 0.5rem;
      color: #8c70c4;
      font-weight: 700;
      opacity: 0.8;
      pointer-events: none;
    }
    .cell.correct input {
      background: #c8fde6;
    }
    .cell.wrong input {
      background: #fde4e4;
    }
    .cell.selected input {
      border: 2px solid #3498db;
    }
    .clues-row {
      display: flex;
      flex-direction: row;
      width: 100%;
      justify-content: space-between;
      gap: 4px;
      margin: 4px 2px 6px 2px;
    }
    .clues-col {
      flex: 1;
      background: #f8f6ff;
      border-radius: 8px;
      padding: 6px 4px 4px 6px;
      min-width: 0;
      max-height: 120px;
      overflow-y: auto;
    }
    .clues-title {
      font-size: 0.9rem;
      color: #6a11cb;
      font-weight: 600;
      margin-bottom: 2px;
      letter-spacing: 0.04em;
    }
    .clue-line {
      font-size: 0.8rem;
      color: #32323d;
      margin-bottom: 1px;
      font-weight: 500;
      line-height: 1.2;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .controls-row {
      display: flex;
      width: 100%;
      gap: 5px;
      justify-content: center;
      margin: 4px 0 6px 0;
      flex-wrap: wrap;
    }
    .btn-primary, .btn-secondary {
      min-width: 0;
      padding: 6px 12px;
      font-size: 0.85rem;
      border-radius: 10px;
      border: none;
      font-family: inherit;
      font-weight: 600;
      letter-spacing: 0.04em;
      margin: 2px 1px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: all 0.18s;
    }
    .btn-primary {
      background: #3498db;
      color: #fff;
    }
    .btn-primary:active { 
      background: #2471a3; 
      transform: translateY(1px);
    }
    .btn-secondary {
      background: #6a11cb;
      color: #fff;
    }
    .btn-secondary:active { 
      background: #4e0a8c;
      transform: translateY(1px);
    }
    .popup-modal {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(55,25,80,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1022;
      backdrop-filter: blur(2px);
    }
    .popup-content {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(106,17,203,0.2);
      width: 85vw; max-width: 320px;
      padding: 24px 16px 16px 16px;
      text-align: center;
      font-size: 1rem;
      color: #2f2f2f;
      font-weight: 500;
      position: relative;
      max-height: 70vh;
      overflow-y: auto;
    }
    .modal-close {
      position: absolute;
      top: 6px; right: 10px;
      background: none;
      border: none;
      color: #6a11cb;
      font-size: 1.3rem;
      cursor: pointer;
      font-weight: bold;
      padding: 4px;
    }
    .loader-overlay {
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(20,11,39,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(1px);
    }
    .spinner {
      border: 4px solid #eee;
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 0.8s linear infinite;
      margin: 5px auto;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    .info-bar {
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 600;
      color: #3498db;

      pointer-events: none;
      min-height: 20px;

      .btn-primary, .btn-secondary { padding: 5px 10px; font-size: 0.8rem; }
    }

  </style>
</head>

// Game Logic Variables
let currentPuzzle = null;
let currentPuzzleIndex = 0;
let boardInputs = [];
let selectedRow = 0, selectedCol = 0;
let infoBarTimeout = null;

// Utility Functions
function showLoader(show) {
  document.getElementById('loader').style.display = show ? 'flex' : 'none';
}

function showPopup(text) {
  document.getElementById('popup-text').innerHTML = text;
  document.getElementById('popup-modal').style.display = 'flex';
}

function closePopup() {
  document.getElementById('popup-modal').style.display = 'none';
}

function showInfo(msg = '', time = 1500) {
  clearTimeout(infoBarTimeout);
  let bar = document.getElementById('info-bar');
  bar.textContent = msg || '';
  if (msg) infoBarTimeout = setTimeout(() => { bar.textContent = ''; }, time);
}

function updatePuzzleCounter() {
  document.getElementById('puzzle-counter').textContent = `${currentPuzzleIndex + 1}/25`;
}

function clearBoard() {
  let board = document.getElementById('cw-board');
  while (board.firstChild) board.removeChild(board.firstChild);
}

function renderClues(clues) {
  let acrossDiv = document.getElementById('across-clues');
  let downDiv = document.getElementById('down-clues');
  acrossDiv.innerHTML = clues.across.map(cl => `<div class="clue-line">${cl.clue}</div>`).join('');
  downDiv.innerHTML = clues.down.map(cl => `<div class="clue-line">${cl.clue}</div>`).join('');
}

function renderBoard(puzzle) {
  clearBoard();
  boardInputs = [];
  
  for (let r = 0; r < puzzle.size; r++) {
    let row = [];
    for (let c = 0; c < puzzle.size; c++) {
      let cell = puzzle.grid[r][c];
      let cellDiv = document.createElement('div');
      cellDiv.className = 'cell';
      
      if (cell && cell.blocked) {
        cellDiv.classList.add('blocked');
        cellDiv.tabIndex = -1;
        row.push(null);
      } else {
        let inp = document.createElement('input');
        inp.maxLength = 1;
        inp.autocapitalize = 'characters';
        inp.spellcheck = false;
        inp.autocomplete = 'off';
        inp.inputMode = 'text';
        inp.pattern = '[A-Za-z]';
        
        inp.addEventListener('input', function(e) {
          if (e.target.value.length > 1)
            e.target.value = e.target.value.slice(0, 1);
          e.target.value = e.target.value.replace(/[^a-zA-Z]/g, '').toUpperCase();
          moveFocus(r, c, 1);
        });
        
        inp.addEventListener('focus', function() { selectCell(r, c); });
        inp.addEventListener('keydown', function(e) {
          if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown', 'Tab'].includes(e.key)) {
            e.preventDefault();
            if (e.key == 'ArrowLeft') moveFocus(r, c, -1, 0);
            if (e.key == 'ArrowRight') moveFocus(r, c, 1, 0);
            if (e.key == 'ArrowUp') moveFocus(r, c, 0, -1);
            if (e.key == 'ArrowDown') moveFocus(r, c, 0, 1);
            if (e.key == 'Tab') moveFocus(r, c, 1, 0);
          } else if (e.key == 'Backspace' && !inp.value) {
            moveFocus(r, c, -1);
          }
        });
        
        cellDiv.appendChild(inp);
        row.push(inp);
        
        if (cell && (cell.n || cell.n === 0)) {
          let numDiv = document.createElement('div');
          numDiv.className = 'cell-label';
          numDiv.textContent = cell.n;
          cellDiv.appendChild(numDiv);
        }
      }
      
      cellDiv.dataset.row = r;
      cellDiv.dataset.col = c;
      document.getElementById('cw-board').appendChild(cellDiv);
    }
    boardInputs.push(row);
  }
}

function resetInputs() {
  for (let r = 0; r < boardInputs.length; r++) {
    for (let c = 0; c < boardInputs[0].length; c++) {
      if (boardInputs[r][c]) {
        boardInputs[r][c].value = '';
        boardInputs[r][c].className = '';
        let parcell = boardInputs[r][c].parentNode;
        parcell.classList.remove('correct', 'wrong', 'selected');
      }
    }
  }
}

function fillSolution(ans) {
  for (let r = 0; r < boardInputs.length; r++) {
    for (let c = 0; c < boardInputs[0].length; c++) {
      if (boardInputs[r][c] && ans[r][c]) {
        boardInputs[r][c].value = ans[r][c];
      }
    }
  }
}

function checkSolution(ans) {
  let correct = true, some = false;
  for (let r = 0; r < boardInputs.length; r++) {
    for (let c = 0; c < boardInputs[0].length; c++) {
      if (boardInputs[r][c] && ans[r][c]) {
        let parcell = boardInputs[r][c].parentNode;
        let val = (boardInputs[r][c].value || '').toUpperCase();
        if (!val) {
          parcell.classList.remove('correct', 'wrong');
          correct = false;
          continue;
        }
        if (val == ans[r][c]) {
          parcell.classList.add('correct');
          parcell.classList.remove('wrong');
          some = true;
        } else {
          parcell.classList.add('wrong');
          parcell.classList.remove('correct');
          correct = false;
          some = true;
        }
      }
    }
  }
  return correct && some;
}

function moveFocus(row, col, dr = 0, dc = 0) {
  let r = row, c = col, n = 5, maxT = 12;
  while (maxT--) {
    r = (r + dr + n) % n;
    c = (c + dc + n) % n;
    if (boardInputs[r] && boardInputs[r][c]) {
      boardInputs[r][c].focus();
      selectCell(r, c);
      break;
    }
  }
}

function selectCell(r, c) {
  selectedRow = r;
  selectedCol = c;
  for (let rr = 0; rr < boardInputs.length; rr++) {
    for (let cc = 0; cc < boardInputs[0].length; cc++) {
      if (boardInputs[rr][cc]) {
        let parcell = boardInputs[rr][cc].parentNode;
        if (rr == r && cc == c) parcell.classList.add('selected');
        else parcell.classList.remove('selected');
      }
    }
  }
}

// Game Functions
function loadPuzzle(index) {
  currentPuzzleIndex = index;
  currentPuzzle = crosswordPuzzles[index];
  updatePuzzleCounter();
  resetInputs();
  renderBoard(currentPuzzle);
  renderClues(currentPuzzle.clues);
  
  setTimeout(() => {
    if (boardInputs[0] && boardInputs[0][0]) {
      boardInputs[0][0].focus();
      selectCell(0, 0);
    }
  }, 100);
  
  showInfo(`üìù ${currentPuzzle.name} loaded!`, 1400);
}

function nextPuzzle() {
  showLoader(true);
  setTimeout(() => {
    currentPuzzleIndex = (currentPuzzleIndex + 1) % crosswordPuzzles.length;
    loadPuzzle(currentPuzzleIndex);
    showLoader(false);
  }, 300);
}
