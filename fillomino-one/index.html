<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fillomino</title>
    <style>
        :root {
            --primary: #512DA8;
            --accent: #FFC107;
            --bg: #f0f2f5;
            --surface: #ffffff;
            --text: #333333;
            --border: #ddd;
        }

        body {
            font-family: sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            user-select: none; /* Prevents text selection on clicks */
        }

        header {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        h1 { margin: 0; font-size: 1.5rem; color: var(--primary); }

        /* Game Board */
        #game-container {
            background: var(--surface);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 4px;
            margin-bottom: 15px;
        }

        .cell {
            background: #eee;
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .cell.fixed { background: #e1bee7; color: #4a148c; pointer-events: none; }
        .cell.selected { background: #b39ddb; border: 2px solid var(--primary); }
        .cell.error { background: #ffcdd2; color: #b71c1c; animation: shake 0.4s; }
        .cell.hint { color: var(--accent); border: 2px solid var(--accent); }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            background-color: #e0e0e0;
            color: #333;
        }

        .btn:active { opacity: 0.7; }
        .btn-primary { background-color: var(--primary); color: white; }
        .btn-accent { background-color: var(--accent); color: #333; }

        .numpad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .num-btn {
            background: #f5f5f5;
            border: 1px solid var(--border);
            border-radius: 50%;
            aspect-ratio: 1;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .num-btn:active { background: #ddd; }

        /* Modal & Toast */
        #message-toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 12px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 14px;
        }

        #message-toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

        #help-modal {
            display: none; 
            position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; overflow: auto; 
            background-color: rgba(0,0,0,0.5);
            justify-content: center; align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border-radius: 8px;
            width: 90%; max-width: 400px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Fillomino</h1>
        <button id="help-btn" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">?</button>
    </header>

    <div id="game-container">
        <div id="grid"></div>
        
        <div class="controls">
            <button class="btn" id="btn-new">New Puzzle</button>
            <button class="btn btn-accent" id="btn-hint">Hint</button>
            <button class="btn" id="btn-reset">Reset</button>
            <button class="btn btn-accent" id="btn-solve">Solve</button>
            <button class="btn btn-primary" id="btn-check" style="grid-column: span 3;">Check Solution</button>
        </div>

        <div class="numpad">
            <button class="num-btn" data-key="1">1</button>
            <button class="num-btn" data-key="2">2</button>
            <button class="num-btn" data-key="3">3</button>
            <button class="num-btn" data-key="4">4</button>
            <button class="num-btn" data-key="5">5</button>
            <button class="num-btn" data-key="6">6</button>
            <button class="num-btn" data-key="7">7</button>
            <button class="num-btn" data-key="8">8</button>
            <button class="num-btn" data-key="9">9</button>
            <button class="num-btn" style="color:red" data-key="0">X</button>
        </div>
    </div>

    <!-- Feedback UI -->
    <div id="message-toast"></div>

    <div id="help-modal">
        <div class="modal-content">
            <h2 style="margin-top:0">How to Play</h2>
            <ul style="line-height:1.5">
                <li>Grid cells must be grouped into regions.</li>
                <li>A region's <strong>size</strong> must match the number inside it.</li>
                <li>Same-sized regions <strong>cannot touch</strong> (horizontally or vertically).</li>
            </ul>
            <button class="btn btn-primary" style="width:100%" onclick="document.getElementById('help-modal').style.display='none'">Close</button>
        </div>
    </div>

<script>
    // --- DATA ---
    const puzzles = [
        {
            p: [[6,0,0,0],[4,3,0,0],[0,0,0,2],[0,0,1,0]],
            s: [[6,6,6,6],[4,3,6,6],[4,3,3,2],[4,4,1,2]]
        },
        {
            p: [[0,0,0,6],[0,0,3,4],[2,0,0,0],[0,1,0,0]],
            s: [[6,6,6,6],[6,6,3,4],[2,3,3,4],[2,1,4,4]]
        }
    ];

    let currentPuzzle = 0;
    let gridData = [];
    let selected = { r: -1, c: -1 };
    const GRID_SIZE = 4;

    // --- DOM ELEMENTS ---
    const gridEl = document.getElementById('grid');
    const toastEl = document.getElementById('message-toast');
    const helpModal = document.getElementById('help-modal');

    // --- INIT ---
    window.addEventListener('DOMContentLoaded', () => {
        setupPuzzleButtons();
        setupNumpad();
        setupGrid();
        loadPuzzle(0);
    });

    function setupPuzzleButtons() {
        document.getElementById('btn-new').addEventListener('click', () => {
            currentPuzzle = (currentPuzzle + 1) % puzzles.length;
            loadPuzzle(currentPuzzle);
        });
        document.getElementById('btn-reset').addEventListener('click', () => loadPuzzle(currentPuzzle));
        document.getElementById('btn-hint').addEventListener('click', giveHint);
        document.getElementById('btn-solve').addEventListener('click', autoSolve);
        document.getElementById('btn-check').addEventListener('click', checkWin);
        document.getElementById('help-btn').addEventListener('click', () => helpModal.style.display = 'flex');
        
        // Close modal when clicking outside content
        helpModal.addEventListener('click', (e) => {
            if (e.target === helpModal) helpModal.style.display = 'none';
        });
    }

    function setupNumpad() {
        document.querySelectorAll('.num-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const val = parseInt(btn.getAttribute('data-key'));
                inputNumber(val);
            });
        });
    }

    function setupGrid() {
        gridEl.innerHTML = '';
        gridData = [];

        for(let r=0; r<GRID_SIZE; r++) {
            let row = [];
            for(let c=0; c<GRID_SIZE; c++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.r = r;
                cell.dataset.c = c;
                cell.addEventListener('click', () => selectCell(r, c));
                gridEl.appendChild(cell);
                row.push({ value: null, fixed: false, el: cell });
            }
            gridData.push(row);
        }
    }

    // --- GAME LOGIC ---

    function loadPuzzle(index) {
        const p = puzzles[index];
        selected = { r: -1, c: -1 };
        
        for(let r=0; r<GRID_SIZE; r++) {
            for(let c=0; c<GRID_SIZE; c++) {
                const val = p.p[r][c];
                const isFixed = val !== 0;
                const cellObj = gridData[r][c];
                
                cellObj.value = isFixed ? val : null;
                cellObj.fixed = isFixed;
                cellObj.el.innerText = isFixed ? val : '';
                cellObj.el.className = 'cell' + (isFixed ? ' fixed' : '');
            }
        }
        showToast("Puzzle Loaded");
    }

    function selectCell(r, c) {
        // Remove previous selection
        if(selected.r !== -1) {
            gridData[selected.r][selected.c].el.classList.remove('selected');
        }
        
        selected = { r, c };
        gridData[r][c].el.classList.add('selected');
    }

    function inputNumber(num) {
        if(selected.r === -1) return showToast("Select a cell first");
        const cell = gridData[selected.r][selected.c];
        
        if(cell.fixed) return;
        
        cell.value = num === 0 ? null : num;
        cell.el.innerText = num === 0 ? '' : num;
        cell.el.classList.remove('error', 'hint');

        // Auto move down
        if(num !== 0 && selected.r < GRID_SIZE - 1) {
            selectCell(selected.r + 1, selected.c);
        }
    }

    function autoSolve() {
        const s = puzzles[currentPuzzle].s;
        for(let r=0; r<GRID_SIZE; r++) {
            for(let c=0; c<GRID_SIZE; c++) {
                const cell = gridData[r][c];
                if(!cell.fixed) {
                    cell.value = s[r][c];
                    cell.el.innerText = s[r][c];
                    cell.el.classList.remove('error');
                }
            }
        }
        showToast("Solved!");
    }

    function giveHint() {
        const s = puzzles[currentPuzzle].s;
        let found = false;
        
        for(let r=0; r<GRID_SIZE; r++) {
            for(let c=0; c<GRID_SIZE; c++) {
                const cell = gridData[r][c];
                if(!cell.fixed && cell.value !== s[r][c]) {
                    cell.value = s[r][c];
                    cell.el.innerText = s[r][c];
                    cell.el.classList.add('hint');
                    found = true;
                    showToast("Hint revealed!");
                    break;
                }
            }
            if(found) break;
        }
        if(!found) showToast("Board is already correct!");
    }

    function checkWin() {
        // 1. Reset errors
        document.querySelectorAll('.cell').forEach(e => e.classList.remove('error'));
        let error = false;

        // 2. Check fill
        for(let r=0; r<GRID_SIZE; r++) {
            for(let c=0; c<GRID_SIZE; c++) {
                if(gridData[r][c].value === null) {
                    gridData[r][c].el.classList.add('error');
                    error = true;
                }
            }
        }
        if(error) return showToast("Please fill all cells.");

        // 3. Check logic (Flood Fill)
        let visited = Array(GRID_SIZE).fill().map(()=>Array(GRID_SIZE).fill(false));
        let win = true;

        for(let r=0; r<GRID_SIZE; r++) {
            for(let c=0; c<GRID_SIZE; c++) {
                if(!visited[r][c]) {
                    const val = gridData[r][c].value;
                    const region = getRegion(r, c, val, visited);
                    
                    // Check size
                    if(region.length !== val) {
                        region.forEach(pt => gridData[pt.r][pt.c].el.classList.add('error'));
                        return showToast(`Region ${val} is wrong size.`);
                    }

                    // Check adjacency (No same values touching)
                    region.forEach(pt => {
                        getNeighbors(pt.r, pt.c).forEach(n => {
                            if(!visited[n.r][n.c] && gridData[n.r][n.c].value === val) {
                                gridData[n.r][n.c].el.classList.add('error');
                                win = false;
                            }
                        });
                    });
                    if(!win) return showToast("Same regions cannot touch!");
                }
            }
        }

        showToast("WINNER! Puzzle Solved!");
    }

    // --- HELPERS ---

    function getRegion(r, c, val, visited) {
        let queue = [{r, c}];
        visited[r][c] = true;
        let region = [{r, c}];

        while(queue.length > 0) {
            let curr = queue.pop();
            getNeighbors(curr.r, curr.c).forEach(n => {
                if(!visited[n.r][n.c] && gridData[n.r][n.c].value === val) {
                    visited[n.r][n.c] = true;
                    region.push(n);
                    queue.push(n);
                }
            });
        }
        return region;
    }

    function getNeighbors(r, c) {
        let n = [];
        if(r>0) n.push({r:r-1, c});
        if(r<GRID_SIZE-1) n.push({r:r+1, c});
        if(c>0) n.push({r, c:c-1});
        if(c<GRID_SIZE-1) n.push({r, c:c+1});
        return n;
    }

    function showToast(msg) {
        toastEl.textContent = msg;
        toastEl.className = "show";
        setTimeout(() => { toastEl.className = toastEl.className.replace("show", ""); }, 3000);
    }

    // Keyboard support
    document.addEventListener('keydown', (e) => {
        if(e.key >= '1' && e.key <= '9') inputNumber(parseInt(e.key));
        if(e.key === '0' || e.key === 'Backspace' || e.key === 'Delete') inputNumber(0);
        
        if(selected.r !== -1 && e.key.startsWith('Arrow')) {
            let nr = selected.r, nc = selected.c;
            if(e.key === 'ArrowUp') nr--;
            if(e.key === 'ArrowDown') nr++;
            if(e.key === 'ArrowLeft') nc--;
            if(e.key === 'ArrowRight') nc++;
            if(nr >=0 && nr < GRID_SIZE && nc >=0 && nc < GRID_SIZE) selectCell(nr, nc);
        }
    });

</script>
</body>
</html>
