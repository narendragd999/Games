<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Odd One Out Pro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            --card-bg: rgba(255, 255, 255, 0.95);
            --primary: #6200ee;
            --secondary: #03dac6;
            --text: #2d3436;
            --success: #4caf50;
            --error: #f44336;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg); overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        #app {
            width: 92%; max-width: 420px; height: 90vh;
            background: var(--card-bg); border-radius: 32px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            display: flex; flex-direction: column; padding: 24px;
            position: relative;
        }

        /* UI Components */
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .streak-badge { background: #fff3e0; color: #e65100; padding: 6px 16px; border-radius: 20px; font-weight: 800; font-size: 0.9rem; border: 1px solid #ffe0b2; }
        
        .question-zone { text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; }
        h1 { margin: 0 0 8px 0; font-size: 1.5rem; color: var(--text); }
        p { color: #636e72; margin: 0 0 24px 0; font-size: 0.95rem; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 24px; }
        
        .word-card {
            background: #f8f9fa; border: 2px solid #edf2f7; border-radius: 16px;
            padding: 24px 10px; text-align: center; font-weight: 600; font-size: 1.1rem;
            color: var(--text); cursor: pointer; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; align-items: center; justify-content: center; min-height: 80px;
        }

        .word-card:active { transform: scale(0.95); }
        .word-card.selected { border-color: var(--primary); background: #f3e5f5; box-shadow: 0 4px 12px rgba(98,0,238,0.2); }
        .word-card.correct { background: var(--success); color: white; border-color: var(--success); }
        .word-card.wrong { background: var(--error); color: white; border-color: var(--error); }

        .action-area { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        button {
            border: none; padding: 16px; border-radius: 14px; font-weight: 700;
            font-size: 0.9rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: opacity 0.2s;
        }
        .btn-main { background: var(--primary); color: white; grid-column: span 2; }
        .btn-alt { background: #eee; color: #444; }

        /* Overlays */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: white; border-radius: 32px; z-index: 100;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            padding: 40px; text-align: center;
        }

        /* Loading Spinner */
        .loader {
            width: 40px; height: 40px; border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="app">
    <div class="top-bar">
        <div class="streak-badge">STREAK: <span id="streak-val">0</span></div>
        <span class="material-icons" style="cursor:pointer" onclick="toggleInstructions(true)">info</span>
    </div>

    <div class="question-zone">
        <h1>Odd One Out</h1>
        <p>Spot the word that doesn't fit the theme.</p>
        
        <div id="loading-state" style="display: none;">
            <div class="loader"></div>
            <p>Generating puzzle...</p>
        </div>

        <div class="grid" id="word-grid">
            </div>
    </div>

    <div class="action-area">
        <button class="btn-main" onclick="checkAnswer()">
            <span class="material-icons">check_circle</span> CHECK SOLUTION
        </button>
        <button class="btn-alt" onclick="showHint()">
            <span class="material-icons">lightbulb</span> HINT
        </button>
        <button class="btn-alt" onclick="autoSolve()">
            <span class="material-icons">auto_fix_high</span> SOLVE
        </button>
    </div>

    <div id="instruction-modal" class="overlay">
        <span class="material-icons" style="font-size: 4rem; color: var(--primary);">psychology</span>
        <h2>How to Play</h2>
        <p>We use AI to find three related words and one total stranger. Find the stranger to increase your streak!</p>
        <button class="btn-main" onclick="toggleInstructions(false)">START PLAYING</button>
    </div>
</div>

<script>
    // Game State
    let currentPuzzle = { words: [], answer: "", hint: "" };
    let selectedIdx = -1;
    let streak = 0;
    const themes = ["ocean", "space", "fruit", "coding", "weather", "music", "mammal", "weapon", "tool", "clothing"];

    // Audio Engine (No external assets needed)
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(type) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        
        if(type === 'tap') { 
            osc.frequency.setValueAtTime(400, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        } else if(type === 'win') {
            osc.frequency.setValueAtTime(523.25, audioCtx.currentTime); // C5
            osc.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.3);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        } else if(type === 'lose') {
            osc.frequency.setValueAtTime(200, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        }
    }

    // Dynamic API Logic
    async function generatePuzzle() {
        setLoading(true);
        const theme = themes[Math.floor(Math.random() * themes.length)];
        
        try {
            // 1. Get 3 related words (Means Like)
            const relRes = await fetch(`https://api.datamuse.com/words?ml=${theme}&max=15`);
            const relData = await relRes.json();
            const filteredRel = relData.filter(w => !w.word.includes(" ")).slice(0, 5);
            const chosenRel = [];
            while(chosenRel.length < 3) {
                const r = filteredRel[Math.floor(Math.random() * filteredRel.length)].word;
                if(!chosenRel.includes(r)) chosenRel.push(r);
            }

            // 2. Get 1 Random unrelated word
            const randRes = await fetch(`https://random-word-api.herokuapp.com/word?number=1`);
            const randData = await randRes.json();
            const oddWord = randData[0];

            currentPuzzle = {
                words: [...chosenRel, oddWord].sort(() => Math.random() - 0.5),
                answer: oddWord,
                hint: `Think about things related to '${theme.toUpperCase()}'`
            };
            
            renderGrid();
        } catch (e) {
            console.error("API Error", e);
            // Fallback
            currentPuzzle = { words: ["Earth", "Mars", "Venus", "Bread"], answer: "Bread", hint: "Planets!" };
            renderGrid();
        } finally {
            setLoading(false);
        }
    }

    function renderGrid() {
        const grid = document.getElementById('word-grid');
        grid.innerHTML = '';
        selectedIdx = -1;
        
        currentPuzzle.words.forEach((word, idx) => {
            const card = document.createElement('div');
            card.className = 'word-card';
            card.innerText = word.toUpperCase();
            card.onclick = () => {
                playSound('tap');
                document.querySelectorAll('.word-card').forEach(c => c.className = 'word-card');
                card.className = 'word-card selected';
                selectedIdx = idx;
            };
            grid.appendChild(card);
        });
    }

    function checkAnswer() {
        if(selectedIdx === -1) return;
        const cards = document.querySelectorAll('.word-card');
        const isCorrect = currentPuzzle.words[selectedIdx] === currentPuzzle.answer;

        if(isCorrect) {
            playSound('win');
            cards[selectedIdx].className = 'word-card correct';
            streak++;
            document.getElementById('streak-val').innerText = streak;
            setTimeout(generatePuzzle, 1200);
        } else {
            playSound('lose');
            cards[selectedIdx].className = 'word-card wrong';
            streak = 0;
            document.getElementById('streak-val').innerText = streak;
        }
    }

    function autoSolve() {
        const correctIdx = currentPuzzle.words.indexOf(currentPuzzle.answer);
        selectedIdx = correctIdx;
        checkAnswer();
    }

    function showHint() {
        alert("ðŸ’¡ HINT: " + currentPuzzle.hint);
    }

    function setLoading(status) {
        document.getElementById('loading-state').style.display = status ? 'block' : 'none';
        document.getElementById('word-grid').style.visibility = status ? 'hidden' : 'visible';
    }

    function toggleInstructions(show) {
        document.getElementById('instruction-modal').style.display = show ? 'flex' : 'none';
    }

    // Initialize
    generatePuzzle();
</script>
</body>
</html>
