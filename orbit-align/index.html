<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orbit Align: Hard Mode</title>
    <style>
        :root {
            --bg-grad: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            --accent: #ff0055; /* Changed to a more aggressive red/pink for "Hard" feel */
            --accent-safe: #00d4ff;
            --accent-glow: rgba(255, 0, 85, 0.5);
            --ring-color: rgba(255, 255, 255, 0.15);
            --ui-bg: rgba(0, 0, 0, 0.7);
            --text-color: #ffffff;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--bg-grad);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            touch-action: none;
        }

        /* --- Header & UI --- */
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        header {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 24px;
            margin: 0 0 5px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px var(--accent-glow);
        }

        .status-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .status { font-size: 14px; color: #aaa; transition: color 0.3s;}
        .mode-badge {
            font-size: 10px;
            background: var(--accent);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            align-self: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        /* --- The Puzzle Board --- */
        #board {
            position: relative;
            width: 85vmin;
            height: 85vmin;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Target Indicator */
        .target-line {
            position: absolute;
            top: 0;
            width: 4px;
            height: 50%;
            background: linear-gradient(to bottom, #fff 0%, transparent 100%);
            z-index: 0;
            opacity: 0.3;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* Rings */
        .ring {
            position: absolute;
            border-radius: 50%;
            border: 6px solid var(--ring-color);
            /* Simulates mechanical movement */
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); 
            cursor: pointer;
            display: flex;
            justify-content: center;
        }

        .ring:active {
            border-color: rgba(255,255,255,0.4);
        }

        .ring::after {
            /* The Marker */
            content: '';
            position: absolute;
            top: -10px;
            width: 14px;
            height: 14px;
            background-color: var(--text-color);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
            transition: background-color 0.3s, box-shadow 0.3s;
            z-index: 10;
        }

        /* Connector Visuals (Decorations to imply gears) */
        .ring::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 50%;
            border: 1px dashed rgba(255,255,255,0.1);
        }

        /* Ring Sizes */
        .ring-1 { width: 35%; height: 35%; z-index: 3; border-width: 8px; }
        .ring-2 { width: 60%; height: 60%; z-index: 2; border-width: 6px; }
        .ring-3 { width: 85%; height: 85%; z-index: 1; border-width: 4px; }

        .ring.locked {
            border-color: var(--accent-safe);
            pointer-events: none;
        }
        .ring.locked::after {
            background-color: var(--accent-safe);
            box-shadow: 0 0 15px var(--accent-safe);
        }

        /* --- Controls --- */
        #controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            width: 100%;
            max-width: 400px;
            z-index: 10;
        }

        button {
            background: var(--ui-bg);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 14px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:active { transform: scale(0.96); background: rgba(255,255,255,0.15); }
        button.primary { border-color: var(--accent); color: var(--accent); }
        button.safe { border-color: var(--accent-safe); color: var(--accent-safe); }

        /* --- Modal --- */
        #modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: #222;
            padding: 30px;
            border-radius: 16px;
            border: 1px solid var(--accent);
            text-align: center;
            max-width: 85%;
        }

        .modal-content h2 { margin-top: 0; color: var(--accent); }
        .modal-content p { font-size: 15px; line-height: 1.6; color: #ccc; margin-bottom: 20px;}
        .mechanic-list { text-align: left; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; font-size: 13px; margin-bottom: 20px; color: #aaa; }
        .start-btn {
            background: var(--accent);
            color: #fff;
            border: none;
            width: 100%;
        }

    </style>
</head>
<body>

    <div id="modal">
        <div class="modal-content">
            <h2>System Locked</h2>
            <div class="mechanic-list">
                <strong>‚ö†Ô∏è GEARS ENGAGED:</strong><br>
                ‚Ä¢ Moving <strong>Inner</strong> rotates Middle.<br>
                ‚Ä¢ Moving <strong>Middle</strong> rotates Outer.<br>
                ‚Ä¢ Moving <strong>Outer</strong> rotates Inner.<br>
            </div>
            <p>Align all markers to 12 o'clock.</p>
            <button class="start-btn" onclick="startGame()">Initialize Hack</button>
        </div>
    </div>

    <div id="game-container">
        <header>
            <h1>Orbit Align</h1>
            <div class="status-container">
                <span class="mode-badge">Hard Mode: Linked</span>
                <div class="status" id="status-text">Decrypting...</div>
            </div>
        </header>

        <div id="board">
            <div class="target-line"></div>
            <div class="ring ring-3" id="r3" onmousedown="interact(2)" ontouchstart="interact(2)"></div>
            <div class="ring ring-2" id="r2" onmousedown="interact(1)" ontouchstart="interact(1)"></div>
            <div class="ring ring-1" id="r1" onmousedown="interact(0)" ontouchstart="interact(0)"></div>
        </div>

        <div id="controls">
            <button onclick="checkSolution()">üîç Verify</button>
            <button class="safe" onclick="autoSolve()">ü§ñ Auto-Hack</button>
            <button class="primary" onclick="resetPuzzle()">üîÑ Scramble</button>
        </div>
    </div>

    <script>
        // Game State
        // Arrays represent current degrees (0-330 in 30 steps)
        const rings = [
            { el: document.getElementById('r1'), angle: 0 }, // Inner [0]
            { el: document.getElementById('r2'), angle: 0 }, // Middle [1]
            { el: document.getElementById('r3'), angle: 0 }  // Outer [2]
        ];
        
        let isSolved = false;
        let isAnimating = false;
        
        // Audio Setup
        let audioCtx;
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playSound(type) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            const now = audioCtx.currentTime;
            
            if (type === 'move') {
                // Mechanical click
                osc.type = 'square';
                osc.frequency.setValueAtTime(120, now);
                osc.frequency.exponentialRampToValueAtTime(40, now + 0.1);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'win') {
                // Sci-fi power up
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(220, now);
                osc.frequency.linearRampToValueAtTime(880, now + 0.4);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.6);
                osc.start(now);
                osc.stop(now + 0.6);
            } else if (type === 'error') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.2);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.2);
                osc.start(now);
                osc.stop(now + 0.2);
            }
        }

        // Interaction Wrapper to prevent double-firing on touch devices
        function interact(index) {
            event.preventDefault(); // Stop mouse emulation on touch
            rotateLinked(index, true);
        }

        function startGame() {
            initAudio();
            document.getElementById('modal').style.display = 'none';
            resetPuzzle();
        }

        function resetPuzzle() {
            isSolved = false;
            document.getElementById('status-text').textContent = "Systems Misaligned";
            document.getElementById('status-text').style.color = "#aaa";
            
            // Unlock visuals
            rings.forEach(r => {
                r.el.classList.remove('locked');
            });

            // Start at 0
            rings.forEach(r => { r.angle = 0; });
            
            // Scramble using the ACTUAL logic rules to ensure solvability
            // If we just pick random numbers, it might be mathematically impossible
            let scrambleMoves = 15;
            let interval = setInterval(() => {
                let randomRing = Math.floor(Math.random() * 3);
                rotateLinked(randomRing, false); // false = silent scramble
                scrambleMoves--;
                if(scrambleMoves <= 0) {
                    clearInterval(interval);
                    playSound('win'); // Ready sound
                }
            }, 50);
        }

        function updateVisuals() {
            rings.forEach(r => {
                r.el.style.transform = `rotate(${r.angle}deg)`;
            });
        }

        // THE CORE MECHANIC
        function rotateLinked(index, sound = true) {
            if (isSolved) return;
            
            // Logic: 
            // 0 (Inner) -> Rotates 0 (+30) and 1 (-30)
            // 1 (Middle)-> Rotates 1 (+30) and 2 (+30)
            // 2 (Outer) -> Rotates 2 (+30) and 0 (+30)
            
            // Apply rotations
            if (index === 0) {
                rings[0].angle += 30;
                rings[1].angle -= 30; // Counter-rotation creates friction feel
            } else if (index === 1) {
                rings[1].angle += 30;
                rings[2].angle += 30;
            } else if (index === 2) {
                rings[2].angle += 30;
                rings[0].angle += 30;
            }

            // Normalize angles (keep them clean in console, though CSS handles overflows fine)
            rings.forEach(r => {
                // Keep visually clean numbers
                // No strict modulo needed for CSS but good for checking logic
            });

            updateVisuals();
            if(sound) playSound('move');
        }

        function checkSolution() {
            if (isSolved) return;

            // Check if all angles correspond to 0 mod 360
            const allAligned = rings.every(r => r.angle % 360 === 0);

            if (allAligned) {
                isSolved = true;
                rings.forEach(r => r.el.classList.add('locked'));
                document.getElementById('status-text').textContent = "ACCESS GRANTED";
                document.getElementById('status-text').style.color = "#00d4ff";
                playSound('win');
            } else {
                playSound('error');
                const prevText = document.getElementById('status-text').textContent;
                document.getElementById('status-text').textContent = "Alignment Error";
                document.getElementById('status-text').style.color = "#ff4444";
                setTimeout(() => {
                    if(!isSolved) {
                        document.getElementById('status-text').textContent = prevText;
                        document.getElementById('status-text').style.color = "#aaa";
                    }
                }, 1000);
            }
        }

        function autoSolve() {
            // Since we scrambled by reversing moves, solving via Brute Force is easiest for this small state space
            // Or, we can just cheat visually for the "Auto-Solve" button
            if (isSolved) return;

            // Visual cheat: Animate everything to 0 or 360
            isSolved = true;
            rings.forEach((r, i) => {
                setTimeout(() => {
                    // Snap to nearest 360 multiple
                    let current = r.angle;
                    let remainder = current % 360;
                    let target = current - remainder;
                    if (remainder > 180) target += 360; 
                    
                    r.angle = target; // Set to "Perfect" 0 visual
                    updateVisuals();
                    playSound('move');
                    
                    if (i === 2) {
                        checkSolution();
                    }
                }, i * 150);
            });
        }
    </script>
</body>
</html>
